<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Selector</title>
</head>
<body style="background-color: #212121; color: white;">
    <div class="parent">
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">Wednesday</div>
            <div class="day">Thursday</div>
    </div>
</body>

<script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[0].innerHTML); // accessing through index

    for(let i=0; i<parent.children.length; i++){
        console.log(parent.children[i].innerHTML);
    }

    // styling
    parent.children[0].style.color = "red";

    // parent to child
    console.log("parent.firstElementChild:", parent.firstElementChild);
    console.log("parent.lastElementChild:", parent.lastElementChild);

    // child to parent
    const dayOne = document.querySelector('.day');
    console.log(dayOne);
    console.log("dayOne.parentElement:", dayOne.parentElement);

    // to sibling
    console.log("dayOne.nextElementSibling:", dayOne.nextElementSibling);
    // console.log(dayOne.previousElementSibling);


    // Nodes
    console.log("Nodes:", parent.childNodes);
</script>
</html>
