<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>

<body style="background-color: #212121; color: white;">
    <table border="1" style="border-collapse: collapse; width: 100%;">
        <thead>
            <tr>
                <th>Value</th>
                <th>State</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>UNSENT</td>
                <td>Client has been created. open() not called yet.</td>
            </tr>
            <tr>
                <td>1</td>
                <td>OPENED</td>
                <td>open() has been called.</td>
            </tr>
            <tr>
                <td>2</td>
                <td>HEADERS_RECEIVED</td>
                <td>send() has been called, and headers and status are available.</td>
            </tr>
            <tr>
                <td>3</td>
                <td>LOADING</td>
                <td>Downloading; responseText holds partial data.</td>
            </tr>
            <tr>
                <td>4</td>
                <td>DONE</td>
                <td>The operation is complete.</td>
            </tr>
        </tbody>
    </table>
    <script>
        const requestURL = "https://api.github.com/users/tarunkumar1307"
        const xhr = new XMLHttpRequest();
        xhr.open("GET", requestURL)
        xhr.onreadystatechange = () => {
            if(xhr.readyState === 4){
                const data = JSON.parse(xhr.responseText)
                console.log(`Name is ${data.name}, and his/her I'd is ${data.id}.`);
            }
        }
        
        xhr.send();
        
    </script>
</body>

</html>
